name: gitops-CI

on: 
  push:
  # manual trigger
  workflow_dispatch:

jobs:
  build:
    name: build
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_POSTGRES_HOST: postgresdb
          ENV_POSTGRES_PORT: 5432
          ENV_POSTGRES_DB: mydatabase
          ENV_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          ENV_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: build and push docker image
        run: docker compose build && docker compose push

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Push Helm chart to OCI compatible registry (Github)
        uses: bsord/helm-push@4.1.0
        with:
          useOCIRegistry: true
          registry-url:  oci://registry-1.docker.io/f2pool-backend-helm
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          force: true
          chart-folder: f2pool-chart
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "rolling image to tag $GITHUB_SHA"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}